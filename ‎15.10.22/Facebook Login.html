    <body>
        <div>
            <form>
                <div id="WholeContainer">
                    <div id="LeftContainer">
                        <p id="p" >Facebook</p>
                        <h2 id="header2">Facebook hjelper deg med å holde kontakten og
                            dele opplevelser med menneskene i livet ditt.
                        </h2>
                    </div>
                    <div id="RightContainer">
                        <div>
                            <input id="formUsername" type="text" placeholder="E-postadresse eller Telephone">
                        </div>
                        <input id="formPassword" type="password" placeholder="Password">
                        <div>
                        <label >Remember Me</label>
                        <input type="checkbox" name="Remember Me" id="RememberMe">
                        <div>
                            <input type="submit" value="Logg inn" id="LoggInn">
                        </div>
                    <button id="GlemtKontoen" type="button"> <a href="">Forgot Passoword?</a> </button>
                    <hr>
                    <button id="Register" type="button"> <a  href="Sign-up.html"> Registrer deg på Facebook </a> </a></button>
                    </div>
                </div>
                <div class="OpprettSide" >
                    <p> Opprett en side for en kjendis, et merke eller en bedrift.
                    </p>
                </div>
            </form>
        </div>
