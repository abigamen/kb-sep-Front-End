                <div id="RighContainer" >
                <!-- this is Header nummber one -->
                <h1 id="SignupHeader"> Please Sign Up.</h1>
            
                <!-- line section to separate -->

                <!-- form is a parent of input form-->
                <form > 
                    <div class="form-group"  style="width: 500px;">
                        <label class="form-label">Enter Your Name</label>
                        <input class="form-control" type="text" name="name" />
                    </div>
                    
                    <div class="form-group">
                            <label class="form-label">Enter Your Email</label>
                            <input class="form-control" type="email" />
                    </div>

                    <div class="form-group">
                            <label class="form-label">Enter Your Password</label>
                            <input class="form-control" type="password" />
                    </div>
                        
                <div class="form-group">
                            <label class="form-label">Enter Your Phone</label>
                            <input class="form-control" type="tel" />
                    </div>
                        
                        <div class="form-group">
                            <label class="form-label">Enter your Date of Birth</label>
                        <input class="form-control" type="date">
                        </div>
                        <!-- (container) div for both label-->
                        <div class="form-group" style="width: 500px">
                                <label class="form-label">Gender</label>
                        <!-- (container) div for individual label too--> 
                            <div class="form-radio">
                            <input type="radio" name="gender"> <label>Male</label>
                            </div>
                            <div class="form-radio">
                                <input type="radio" name="gender"> <label>Female</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label  class="form-label">Enter your username</label>
                        <input class="form-control" type="text" />
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Enter your Address</label>
                            <!-- Textarea is for multi line text box -->
                            <textarea class="form-control" cols="30" rows="3"></textarea>
                        </div>

                        <div  class="form-group"> 
                            <label class="form-label">Select your Country</label>
                            <!-- Select is to create a dropdown with multiple options -->
                            <select class="form-control" name="country" id="country">
                                <option value="0">USA</option>
                                <option value="1">UK</option>
                                <option value="2">China</option>
                                <option value="3">India</option>
                                <option value="4">South Africa</option>
                                <option value="5">Etiopia</option>
                            </select>
                        </div>
                    
                     <div class="form-group">

                            <input class="form-signup" type="submit" value="SignUp" id="colorofsubmit"/>
                            <button class="form-reset" type="reset">clear</button>
