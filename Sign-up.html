


<!-- Ctrl+K+C is used to comment -->

<!-- Everything in html file should be inside 
    opening and closing html tags -->
    <html>
        <!-- Head includes header information about the page. -->
        
        <head>
            <link rel="stylesheet" href="signupNew.css">
         
        </head>
        <!-- Body is also element and contains all the controls for UI to form website. -->
        <body>
            <!-- this is Header nummber one -->
            <h1 id="SignupHeader"> Please Sign Up.</h1>

            <!-- line section to separate -->
            <hr>
            <!--this is a parent of form-->
       <!-- div is bigger container-->

       <!-- styles is altribute(bahri) applied css -->
        <div id="formContainer">
        
         <!-- form is a parent of input form-->

         <form> 
                <label>Enter Your Name</label>
                <input type="text" />
                <br />
                <label>Enter Your Email</label>
                <input type="email" />
                <br /> 
                <label>Enter Your Password</label>
                <input type="password" />
                <br />
                <label>Enter Your Phone</label>
                <input type="tel" />
                <br />
                <label>Enter your Date of Birth</label>
                <input type="date">
                <br />
                <label>Please select your gender</label>
                <input type="radio" name="gender"> <label>Male</label>
                <input type="radio" name="gender"> <label>Female</label>
                <br />
                <label>Enter your username</label>
                <input type="text" />
                <br />
                <label>Enter your Address</label>
                <!-- Textarea is for multi line text box -->
                <textarea cols="30" rows="3"></textarea>
                <br />
                <label>Select your Country</label>
                <!-- Select is to create a dropdown with multiple options -->
                <select name="country" id="country">
                    <option value="0">USA</option>
                    <option value="1">UK</option>
                    <option value="2">China</option>
                    <option value="3">India</option>
                    <option value="4">South Africa</option>
                    <option value="5">Etiopia</option>
                </select>
            <br/>
         <!-- submit tries reading data from controls and submit/send to server,-->      
        <input type="submit" value="save" id="colorofsubmit"/>
       <button type="reset">clear</button> 
            </form>
        </div>

            <h1>End of Form</h1>
